<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <body>
    <div class="container-fluid">
      <h1>E-Library</h1>
      <div class="container">
        <h2 class="mt-4">Daftar Buku</h2>
        <div class="row mt-4">
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-white dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">Urutkan</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">A - Z</a></li>
                <li><a class="dropdown-item" href="#">Z - A</a></li>
              </ul>
            </div>
          </div>
          <div class="col">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            </form>
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-dark">Tambah Buku ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ricat  -->

    <div class="container text-center mt-4">
      <div class="row align-items-start">
        <div class="col px-2">no</div>
        <div class="col px-2">ID</div>
        <div class="col px-2">Judul Buku</div>
        <div class="col px-2">Nama Penulis</div>
        <div class="col px-2">Halaman</div>
        <div class="col px-2">Genre</div>
        <div class="col px-2">Tahun Terbit</div>
        <div class="col px-2">Aksi</div>
        <span class="border-bottom"></span>
      </div>
    </div>

    <div class="container text-center mt-4">
      <div class="row align-items-start">
        <div class="col px-2">1.</div>
        <div class="col px-2">12345678</div>
        <div class="col px-2">Harry Potter</div>
        <div class="col px-2">J.K Rowling</div>
        <div class="col px-2">321</div>
        <div class="col px-2">Fiksi</div>
        <div class="col px-2">2077</div>

        <div class="col px-2">
            <button type="button" class="btn btn-warning"><i class="fas fa-edit fa-sm"></i></button>
            <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt fa-sm"></i></button>
        </div>
        
          
          
          
        <span class="border-bottom"></span>
      </div>
    </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination btn float-end">
          <li class="page-item btn float-end"><a class="page-link" href="#"><</a></li>

        </ul>
      </nav>
